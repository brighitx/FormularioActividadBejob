<!DOCTYPE html>
<html>

<head>
    <title>Acceso a p&aacute;gina web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor-formulario">
        <h1>Create Account</h1>
        <form id="formulario">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" name="nombre" pattern='[a-zA-Z]+' required>
            <span id="errorNombre" style="display: none;"></span>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" pattern='^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$' required>
            <span id="errorEmail" style="display: none;"></span>
            <label for="clave">Clave</label>
            <input id="clave" type="password" name="clave" minlength="8" required>
            <span id="errorClave" style="display: none;"></span>
            <label for="confirme su clave">Confirme su clave</label>
            <input id="confirmarClave" type="password" name="confirmarClave" required>
            <span id="errorConfirmarClave" style="display: none;">AAA</span>
            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
